<div class="container">
  <div class="h3">Posts</div>
</div>

<div class="container">
  <app-postlistitem
   *ngFor="let post of posts, let i=index"
   [title]="post.title"
   [content]="post.content"
   [created_at]="post.created_at"
   [loveIts]="post.loveIts"
   [index]="i">
  </app-postlistitem>
</div>
